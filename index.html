<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>SAP Scanner</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container navbar1">
            <a class="navbar-brand" href="#">
                <h5>SAP</h5>
            </a>
            <div class="float-right">
                <i class="fa fa-lg fa-check-circle "></i>
                <i class="fa fa-lg fa-times-circle "></i>
                <i class="  "><img src="/images/Sap-Logo.png" height="60px" width="60px" alt="SAP Logo"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div class="container">

                    <div class="cards">
                        <div class="row">
                            <div class="col card">
                                <form>
                                    <input type="text" class="form-control" placeholder="Select">
                                </form>
                            </div>
                            <div class="col-2"></div>
                            <div class="col card"><button type="button" class="btn btn-light">F2 Clear</button></div>
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">F3 Back</button></div>
                            <div class="col-2"></div>
                            <div class="col card"><button type="button" class="btn btn-light">F4 Next</button></div>
                        </div>

                        <div class="row">
                           <div class="col card"> <button type="button" class="btn btn-light"><a href="inbound_process.html" role="button">1. Inbound
                                    Process</a></button>
                           </div> 
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">2. Outbound
                                    Process</button></div>
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">3. Stock Transfer</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">4. Plant to Plant
                                    Transfer</button></div>
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">5. International Warehouse
                                    Process</button></div>
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">6. Inquiries</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">7. More
                                    Options...</button></div>
                        </div>

                        <div class="row">
                            <div class="col card"><button type="button" class="btn btn-light">F8 Log Off</button></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer sticky-bottom">
        <div class="container">
            <div class="row row-content">

                <div class="col text-center"><img src="/images/Cepheid.svg" height="100px" width="300px" alt="SAP Logo">
                </div>

            </div>
            <div class="row">
                <div class="col text-center">
                    <p>Bryan Jacinto</br>2021</p>
                </div>  
            </div>
        </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

    <script src="js/scripts.js"></script>

</body>

</html>
