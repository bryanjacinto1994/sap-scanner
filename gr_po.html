<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SAP Scanner</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar1">
            <a class="navbar-brand" href="#">
                <h5>SAP</h5>
            </a>
            <div class="float-right">
                <i class="fa fa-lg fa-check-circle "></i>
                <i class="fa fa-lg fa-times-circle "></i>
                <i class="  "><img src="/images/Sap-Logo.png" height="60px" width="60px" alt="SAP Logo"></i>
            </div>


        </div>
    </nav>

    <div class="container">

        <div class="cards">
            <div class="row">
                <div class="col">
                   
                </div>
                <div class="col-2"></div>
                <div class="col card"><button type="button" class="btn btn-light">F2 Clear</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light"><a href="inbound_process.html">F3
                            Back</a></button></div>
                <div class="col-2"></div>
                <div class="col card"><button type="button" class="btn btn-light">F4 Next</button></div>
            </div>

            <form>
                <div class="row">
                    <p class="col">Purchase Order Number:</p>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Input Purchase Order Number">
                    </div>
                    <div class="col-4"> </div>
                </div>
                <div class="row">
                    <p class="col">Packing List Number:</p>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Input Packing List Number">
                    </div>
                    <div class="col-4"> </div>
                </div>
                <div class="row">
                    <p class="col">Storage Location:</p>
                </div>
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Storage Loc.">
                    </div>
                    <div class="col-8"> </div>
                </div>
            </form>

        </div>

        <div class="row">
            <div class="col card"><button type="button" class="btn btn-light">F8 Log Off</button></div>
        </div>

    </div>



    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
