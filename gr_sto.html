<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SAP Scanner</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar1">
            <a class="navbar-brand" href="#"><h5>SAP</h5></a>
            <div class="float-right">
                <i class="fa fa-lg fa-check-circle " ></i>
                <i class="fa fa-lg fa-times-circle " ></i>
                <i class="  "><img src="/images/Sap-Logo.png" height="60px" width="60px" alt="SAP Logo"></i>
            </div>


        </div>
    </nav>

    <div class="container">

        <div class="cards">
            <div class="row">
                <div class="col"></div>
                <div class="col-2"></div>
                <div class="col card"><button type="button" class="btn btn-light">F2 Clear</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">F3 Back</button></div>
                <div class="col-2"></div>
                <div class="col card"><button type="button" class="btn btn-light">F4 Next</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">1. Inbound Process</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">2. Outbound Process</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">3. Stock Transfer</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">4. Stock Transfer</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">5. International Warehouse
                        Process</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">6. Inquiries</button></div>
            </div>

            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">7. More Options...</button></div>
            </div>


            <form>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4">

                        <input type="text" class="form-control" placeholder="Select">

                    </div>
                </div>
            </form>


            <div class="row">
                <div class="col card"><button type="button" class="btn btn-light">F8 Log Off</button></div>
            </div>

        </div>



    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
